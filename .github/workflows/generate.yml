name: Generate Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: man-page
            input: './node/doc/api/cli.md'
          - target: addon-verify
            input: './node/doc/api/addons.md'
          - target: api-links
            input: './node/lib/*.js'
          - target: orama-db
            input: './node/doc/api/*.md'
          - target: json-simple
            input: './node/doc/api/*.md'
          - target: legacy-json
            input: './node/doc/api/*.md'
          - target: legacy-html
            input: './node/doc/api/*.md'
          - target: web
            input: './node/doc/api/*.md'
          - target: llms-txt
            input: './node/doc/api/*.md'
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Git Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Git Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          repository: nodejs/node
          sparse-checkout: |
            doc/api
            lib
            .
          path: node

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create output directory
        run: mkdir -p out/${{ matrix.target }}

      - name: Generate ${{ matrix.target }}
        run: |
          node bin/cli.mjs generate \
            -t ${{ matrix.target }} \
            -i "${{ matrix.input }}" \
            -o "out/${{ matrix.target }}" \
            -c ./node/CHANGELOG.md \
            --index ./node/doc/api/index.md \
            --log-level debug

      - name: Upload ${{ matrix.target }} artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ matrix.target }}
          path: out/${{ matrix.target }}
